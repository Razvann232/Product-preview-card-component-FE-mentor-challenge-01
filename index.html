<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <img class="card__image" src="" alt="perfume chanel">
      <div class="card__text">
        <header class="card__type">PERFUME</header>
        <header class="card__title">Gabrielle Essence Eau De Parfum</header>
        <span class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</span>
        <div class="card__prices-container">
          <span class="card__price">$149.99</span>
          <span class="card__price--old">$169.99</span>
        </div>
        <button class="card__button"><img src="./images/icon-cart.svg" alt="cart icon">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">razvann232</a>.</span>
  </footer>
</body>

</html>
